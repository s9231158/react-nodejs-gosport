<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="rentside.css">
    <script type="text/javascript" src="rentside.js"></script>
    <link rel="icon" href="./icon/GOsport.ico" type="image/x-icon">
    <!-- figma icon -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap');
    </style>

</head>

<body>
    <!-- 導覽列 -->
    <div class="navbar">
        <div class="nContent">
            <div class="nLeft">
                <div>GOspoort</div>
            </div>
            <div class="nRight">
                <div><a href="">租場地</a></div>
                <div><a href="">交流區</a></div>
                <div><a href="">成為場地方</a></div>
                <div><a href="">Q&A</a></div>
                <img src="./icon/notice.svg" alt="">
                <img src="./icon/user.svg"></img>
            </div>
        </div>
    </div>
    <!-- 搜尋欄 -->
    <div class="container-fluid" style="margin-top: 200px; padding: 0;">
        <div class="search" style="margin: 0px 170px; padding: 60px 20px 20px 20px;">
            <form action="">
                <div class="container-fluid">
                    <div class="row justify-content-around">
                        <!-- 類別 -->
                        <div class="col-md-2 d-flex fontsize1" style="padding: 0px;">
                            <div style="height: 100%; width: 100%;">
                                <div style="text-align: center; margin-bottom: 10px;transform: scale(1.2,1.2);">
                                    <img src="./icon/Group.png" alt="">
                                </div>
                                <div style="margin-bottom: -90px; margin-top: 30px; position: relative; z-index: 999;">
                                    <select
                                        style="height: 100%; width: 100%; text-align: center;background-color:transparent;">
                                        <option value="">排球</option>
                                        <option value="">羽球</option>
                                        <option value="">桌球</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- 日期 -->
                        <div class="aa2 d-flex col-md-6 justify-content-around fontsize1">
                            <div>
                                <input type="date" name="" id="date1" class="date1" min="2022-01-01" max="2022-01-31">
                            </div>
                            <div style="font-size: xx-large;position: absolute; top:10px">
                                ~
                            </div>
                            <div>
                                <input type="date" name="" id="date2" class="date1" min="2022-01-01" max="2022-01-31">
                            </div>
                        </div>
                        <!-- 開始時間 -->
                        <div class="aa1 d-flex col-md-2 col-sm-6 col">
                            <div class="aa3 d-flex" style="width: 100%;">
                                <div class="col-10" style="padding: 0;">
                                    <select style="height: 100%;">
                                        <option value="">0:00</option>
                                        <option value="">1:00</option>
                                        <option value="">2:00</option>
                                        <option value="">3:00</option>
                                        <option value="">4:00</option>
                                        <option value="">5:00</option>
                                        <option value="">6:00</option>
                                        <option value="">7:00</option>
                                        <option value="">8:00</option>
                                        <option value="">9:00</option>
                                        <option value="">10:00</option>
                                        <option value="">11:00</option>
                                        <option value="">12:00</option>
                                        <option value="">13:00</option>
                                        <option value="">14:00</option>
                                        <option value="">15:00</option>
                                        <option value="">16:00</option>
                                        <option value="">17:00</option>
                                        <option value="">18:00</option>
                                        <option value="">19:00</option>
                                        <option value="">20:00</option>
                                        <option value="">21:00</option>
                                        <option value="">22:00</option>
                                        <option value="">23:00</option>
                                    </select>
                                </div>
                                <div class="col-2 align-self-center" style="padding: 0;">
                                    <img src="./icon/Group 41.png" alt="">
                                </div>
                            </div>
                        </div>
                        <!-- 結束時間 -->
                        <div class="aa1 d-flex col-md-2 col-sm-6 col">
                            <div class="aa4 col-10" style="width: 100%;">
                                <select style="height: 100%;">
                                    <option value="">0:00</option>
                                    <option value="">1:00</option>
                                    <option value="">2:00</option>
                                    <option value="">3:00</option>
                                    <option value="">4:00</option>
                                    <option value="">5:00</option>
                                    <option value="">6:00</option>
                                    <option value="">7:00</option>
                                    <option value="">8:00</option>
                                    <option value="">9:00</option>
                                    <option value="">10:00</option>
                                    <option value="">11:00</option>
                                    <option value="">12:00</option>
                                    <option value="">13:00</option>
                                    <option value="">14:00</option>
                                    <option value="">15:00</option>
                                    <option value="">16:00</option>
                                    <option value="">17:00</option>
                                    <option value="">18:00</option>
                                    <option value="">19:00</option>
                                    <option value="">20:00</option>
                                    <option value="">21:00</option>
                                    <option value="">22:00</option>
                                    <option value="">23:00</option>
                                </select>
                            </div>
                            <div class="col-2 align-self-center" style="padding: 0;">
                                <img src="./icon/Group 41.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="position: relative;">
                        <div class="col-md-2" style="padding: 60px 0px 0px; z-index: 990;">
                            <div class="d-flex aa" style="height: 50%; ">
                                <div class="d-flex fontsize1" style="width: 80%;">
                                    <select name="">
                                        <option value="">台中市</option>
                                        <option value="">台北市</option>
                                        <option value="">台南市</option>
                                    </select>
                                </div>
                                <div class="col-2 align-self-center" style="padding: 0;">
                                    <img src="./icon/Group 41.png" alt="">
                                </div>
                            </div>
                            <div class="d-flex aa" style="height: 50%;">
                                <div class="d-flex fontsize1" style="width: 80%;">
                                    <select name="">
                                        <option value="">西屯區</option>
                                        <option value="">南屯區</option>
                                        <option value="">北屯區</option>
                                    </select>
                                </div>
                                <div class="col-2 align-self-center" style="padding: 0;">
                                    <img src="./icon/Group 41.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div style="display: inline-block; width: 100%;">
                                <div>
                                    <p class="p2" style="margin: 10px 0px 10px ;">關鍵字</p>
                                    <input type="text" style="width: 100%; height: 50px;" placeholder="請輸入關鍵字"
                                        id="search">
                                </div>
                                <p class="p2" style="margin: 30px 0px -20px ;">關鍵字</p>
                                <div class="d-flex fontsize1 col-md-12">
                                    <div class=" align-self-center d-flex">
                                        <div class="d-flex lable1">
                                            <input type="checkbox" id="input1" name=""><label for="input1"
                                                style="margin: 0px 10px 0px;">停車場</label>
                                        </div>
                                        <div class="d-flex lable1">
                                            <input type="checkbox" id="input2" name=""><label for="input2"
                                                style="margin: 0px 10px 0px;">淋浴間</label>
                                        </div>
                                        <div class="d-flex lable2">
                                            <input type="checkbox" id="input3" name=""><label for="input3"
                                                style="margin: 0px 10px 0px;">無障礙環境</label>
                                        </div>
                                    </div>
                                    <div class="d-flex ml-auto "
                                        style="margin: 20px 0px; min-width:58px ;min-height: 22px;">
                                        <input type="submit" value="搜尋" id="inputsearch"
                                            style="width:174px;height: 65px; min-width: 58px;min-height:22px ;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <!-- 標籤欄 -->
    <div class="row d-flex search" style="margin: 50px 170px ;padding: 0px 10px;">
        <div class="d-flex">
            <div class="buttom1">
                羽球
            </div>
        </div>
        <div class="d-flex ml-auto">
            <div class="typecol" style="height: 100%;">價格由低到高
                <img src="./icon/Group 41.png" alt="">
            </div>
        </div>
    </div>
    <!-- 球場顯示 -->
    <div class="row search d-flex" style="margin: 30px 170px;">
        <div class="col-md-4" style="background-color: aqua;height: 145px; padding: 0px;">
            <img src="" alt="">
        </div>
        <div class="col-md-8 d-flex d-flex flex-column" style="padding: 10px 40px;">
            <div class="fontsize1" style="margin-bottom: 15px;">群月羽球場</div>
            <div class="fontsize3">台中市西屯區大溪路32號</div>
            <div class="d-flex" style="margin-top: 15px;" >
                <div class="sidediv fontsize4">場地費用</div>
                <span class="sidespan fontsize4">700元</span>
                <div class="sidediv fontsize4">剩餘數量</div>
                <span class="sidespan fontsize4">3</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center col-md-12">
            <div class="d-flex "  style="margin: 30px 0px 0px 0px ;">
                <button class="buttom2"><img src="./icon/方向 (3).png" alt=""></button>
                <button class="buttom2"><img src="./icon/方向.png" alt=""></button>
                <div class="typecol">第一頁</div>
                <button class="buttom2"><img src="./icon/方向 (1).png" alt=""></button>
                <button class="buttom2"><img src="./icon/方向 (2).png" alt=""></button>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <div class="fContent">
            <div>Copyright © 2022 GOsport. 保留一切權利。</div>
        </div>
    </div>
</body>

</html>
